EXPERIMENT_DEFINITION:NEEDS[LRTRScience]
{
    id = micrometeoriteDetect
    title = Micrometeorite Detection
    baseValue = 7
    scienceCap = 7
    dataScale = 2
    requireAtmosphere = False
    situationMask = 48
    biomeMask = 0

    RESULTS
    {
        default = Micrometeorite impacts are tabulated for report.
    }
}


