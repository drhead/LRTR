CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = SoundingRocketFilm
	group = SoundingRockets
	
	title = Low space film return
	genericTitle = Low space film return
	description = V-2s launched by the U.S. from the White Sands Proving Grounds returned the first images of Earth from space. We need you to test emerging high-altitude photography technology. Design, build, and launch a rocket with a payload of bulky testing and stabilization equipment that will recover film imagery from just above the edge of space.<br>This is a series of 3 contracts, of which $SoundingFilm_Count have been completed.
	genericDescription = Launch a film camera downrange at low altitude and recover it.
	completedMessage = Excellent! Both the media and our scientists will be excited to see these lovely shots.
	synopsis = Launch a rocket with an early film camera above @/altitudeKm km and cover a downrange distance of @targetDistanceKM km, then return the film camera.


	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	deadline = LRTRDaysPerYear() * LRTRDeadlineMult()
	
	targetBody = HomeWorld()

	// Contract rewards
	prestige = Trivial
	advanceFunds = 2250 * @LRTR:globalHardContractMultiplier
	rewardScience = 0
	rewardFunds = @/reward * @LRTR:globalHardContractMultiplier
	rewardReputation = 5
	failureFunds = @advanceFunds * 0.5

	REQUIREMENT 
	{
		name = CompleteContract
		type = CompleteContract
		contractType = SuborbitalReturn
	}
	
	REQUIREMENT
	{
		name = CompleteOrbit
		type = CompleteContract
		contractType = first_OrbitUncrewed
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketIntermediate
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketDifficult
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = DownrangeDifficult
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketBio
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketAdvancedBio
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = DownrangeIntermediate
		invertRequirement = true
	}

	DATA
	{
		type = float
		noPlaneFundMult = LRTRYesPlanes() ? 1 : @LRTR:noPlaneFundMult
		karmanLine = LRTRKarmanLine()
		karmanLineKM = @karmanLine/1000
		altitudeMulti = @karmanLine/100000
		hidden = true
	}

	DATA 
	{
		type = List<float>
		altitudesKm = [ Round(100 * @/altitudeMulti, 20), Round(150 * @/altitudeMulti, 20), Round(200 * @/altitudeMulti, 20) ]
		hidden = true
	}

	DATA 
	{
		type = List<float>
		distanceKm = [ Round(200 * @/altitudeMulti, 50), Round(400 * @/altitudeMulti, 50), Round(600 * @/altitudeMulti, 50) ]
		hidden = true
	}

	DATA 
	{
		type = List<int>
		rewards = [ 12000, 9500, 7000 ]
	}
		
	DATA 
	{
		type = int
		index = $SoundingFilm_Count
	}
	
	DATA 
	{
		type = int
		reward = @rewards.ElementAt($SoundingFilm_Count)
	}
	
	DATA 
	{
		type = float
		altitudeKm = @altitudesKm.ElementAt(@index)
	}
	
	DATA 
	{
		type = float
		targetDistanceKM = @distanceKm.ElementAt(@index)
	}
	
	BEHAVIOUR 
	{
		name = IncrementTheCount
		type = Expression
		CONTRACT_OFFERED
		{
			SoundingFilm_Count = $SoundingFilm_Count + 0
		}                
		CONTRACT_COMPLETED_SUCCESS
		{
			SoundingFilm_Count = $SoundingFilm_Count + 1
		}
	}

	PARAMETER 
	{
		name = MissionParameters
		type = VesselParameterGroup
		title = Reach @/altitudeKm km of altitude and @/targetDistanceKM km downrange with a film camera, then recover that sample

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER 
		{
			name = SpaceAltitude
			type = ReachState
			minAltitude = @/altitudeKm * 1000
			disableOnStateChange = true
			title = Reach an altitude of at least @/altitudeKm km
		}
		
		PARAMETER 
		{
			name = ReachDistance
			type = DownrangeDistance
			distance = @/targetDistanceKM * 1000
			title = Reach a downrange distance of at least @/targetDistanceKM km
		}
	}

	PARAMETER
	{
		name = HasCamera
		type = PartValidation
		FILTER 
		{
			MODULE
			{
				experimentID = RP0photos1
			}
		}
		title = Include an early film camera on your craft
		hideChildren = true
	}
	
	PARAMETER 
	{
		name = ReturnHome
		type = ReturnHome
		targetBody = HomeWorld()
		title = Return home safely
		hideChildren = true
	}
}

@CONTRACT_TYPE[SoundingRocketFilm]:NEEDS[LRTRContracts,LRTRScience,LRTR-Kerbalism]
{
	@PARAMETER[HasCamera]
	{
		-FILTER {}
		FILTER
		{
			MODULE
			{
				experiment_id = RP0photos1
			}
		}
	}
}
@CONTRACT_TYPE[SoundingRocketFilm]:NEEDS[LRTRContracts,!LRTRScience]
{
	%description = V-2s launched by the U.S. from the White Sands Proving Grounds returned the first images of Earth from space. We need you to test emerging high-altitude photography technology. But due to a serious procurement error, no cameras were ordered.  Instead design, build, and launch a rocket with a payload of bulky testing and stabilization equipment that will recover some material science from just above the edge of space and hope the boss doesn't notice.<br>This is a series of 3 contracts, of which $SoundingFilm_Count have been completed.
	%genericDescription = Launch a material science experiment downrange at low altitude and recover it.
	%completedMessage = Excellent! Both the media and our scientists will be excited to see these lovely shots.  Just don't tell them they were made in a studio.
	%synopsis = Launch a rocket with a a material science experiment above @/altitudeKm km and cover a downrange distance of @targetDistanceKM km, then return the 'film camera''.

	@PARAMETER[HasCamera]
	{	
		@FILTER 
		{
			@MODULE
			{
				%experimentID = mobileMaterialsLab
			}
		}
		%title = Due to a procurement blunder, the camera should be replaced by a material science experiment.
	}
}
