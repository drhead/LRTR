CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = SoundingRocketLow
	group = SoundingRockets
	
	title = Altitude Sounding Rocket (Low)
	
	description = Design, build and launch a sounding rocket to attain @/altLow.Print() km.
	genericDescription = Design, build and launch a sounding rocket to attain low altitude
	synopsis = Launch a sounding rocket to @/altLow.Print() km.
	
	completedMessage = Congratulations on a successful launch! The rocket has reached @/altLow.Print() km.
	
	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 0.5 * LRTRDaysPerYear() * LRTRDeadlineMult()
	cancellable = true
	declinable = true
	autoAccept = false
	
	targetBody = HomeWorld()
	
	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial
	
	// reward block
	// 400 to 600
	advanceFunds = (200.0 + @VesselGroup/ReachAlt/minAltitude*0.005) * @LRTR:globalHardContractMultiplier * @noPlaneFundMult
	rewardFunds = @advanceFunds + 250.0
	failureFunds = @advanceFunds * 0.5

	DATA
	{
		type = float
		noPlaneFundMult = LRTRYesPlanes() ? 1 : @LRTR:noPlaneFundMult
		karmanLine = LRTRKarmanLine()
		karmanLineKM = @karmanLine/1000
		altitudeMulti = @karmanLine/100000
	}

	DATA
	{
		type = int
		altLow = @/VesselGroup/ReachAlt/minAltitude / 1000
		title = Get Altitude
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_FirstFlight
	}
	REQUIREMENT
	{
		name = All
		type = All
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = first_OrbitUncrewed
			invertRequirement = true
		}
		REQUIREMENT
		{
			name = NotAltitudeRecord100k
			type = AltitudeRecord
			minAltitude = @/karmanLine - 1000
			invertRequirement = true
			title = Have not reached @/karmanLineKM km yet
		}
	}
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @/altLow.Print() km with a sounding rocket.
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = 40000 * @/altitudeMulti + Round(Random(0, 40000 * @/altitudeMulti), 5000)
		}
	}
}
