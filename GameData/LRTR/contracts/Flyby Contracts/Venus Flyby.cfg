CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = flybyVenus
	title = Venus Flyby
	group = Flybys
	agent = Federation Aeronautique Internationale

	description = Design and successfully launch a probe on a flyby of Venus with a closest of @/maxAltitudeKM km or closer, then record observations and transmit.

	synopsis = Flyby Venus closer than @/maxAltitudeKM km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 800

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 2 * LRTRDaysPerYear() * LRTRDeadlineMult()  // 2 years

	targetBody = Venus



	prestige = Significant   // 1.25x
	advanceFunds = 2000 * @LRTR:globalHardContractMultiplier
	rewardScience = 0
	rewardReputation = 20
	rewardFunds = @advanceFunds * 4
	failureReputation = 30
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_MoonFlybyUncrewed
	}

	// ************ PARAMETERS ************

	DATA
	{
		type = float
		maxAltitude = Round(@/targetBody.SpaceAltitudeThreshold() * 0.85, 5000)
		maxAltitudeKM = @maxAltitude/1000
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Venus
		define = FlybyVenus
	
		// PARAMETER
		// {
			// name = NewVessel
			// type = NewVessel
			// title = Launch a New Vessel
			// hideChildren = true
		// }
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = @/maxAltitude
			disableOnStateChange = true
			title = Flyby Venus within @/maxAltitudeKM km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit Science Data from Space near @targetBody
			hideChildren = true
		}
	}
}
