CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = probeNeptune
	title = Neptune Atmospheric Probe
	group = AtmoProbes
	agent = Federation Aeronautique Internationale

	description = Design and successfully launch an uncrewed probe that will enter into the atmosphere of Neptune and will return scientific data.

	synopsis = Send an uncrewed probe into the Neptune atmosphere and transmit science

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	sortKey = 1106

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 20 * LRTRDaysPerYear() * LRTRDeadlineMult()  // 20 years

	targetBody = Neptune



	prestige = Significant   // 1.25x
	advanceFunds = 3200 * @LRTR:globalHardContractMultiplier
	rewardScience = 0.15
	rewardReputation = 35
	rewardFunds = 12800 * @LRTR:globalHardContractMultiplier
	failureReputation = 45
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyNeptune
	}

	// ************ PARAMETERS ************

	DATA
	{
		type = float
		maxAltitude = Round(@/targetBody.AtmosphereAltitude() * 0.85, 1000)
		maxAltitudeKM = @maxAltitude/1000
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric Probe Neptune
		define = ProbeNeptune
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			maxAltitude = @/maxAltitude
			disableOnStateChange = true
			title = Enter Neptune Atmosphere below @/maxAltitudeKM km
			hideChildren = true
		}
		PARAMETER
		{
			name = AtmoScience
			type = CollectScience
			situation = FlyingHigh
			recoveryMethod = Transmit
			title = Transmit Science data from Neptune Atmosphere, AFTER going below @/maxAltitudeKM km
			hideChildren = true
			completeInSequence = true
		}
	}
}
