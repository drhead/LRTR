CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = FirstWeatherSat
	title = First Weather Satellite  // Basically it is TIROS 1
	group = WeatherSats
	agent = Federation Aeronautique Internationale

	description = The Atmospheric Analysis Satellite that we launched was a good first step to understanding how the upper atmosphere affects the weather. However, our meteorologists want to see images of the clouds to better assess the situtation.&br;&br;Launch our first official weather satellite into orbit.

	synopsis = Launch the first weather satellite

	completedMessage = Success! The images provided from this satellite have proven that weather satellites can be extremely effective in helping meteorologists predict the weather.

	sortKey = 500

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = LRTRDaysPerYear() * LRTRDeadlineMult()  // 1 year

	targetBody = HomeWorld()

	prestige = Trivial       // 1.0x
	advanceFunds = 7500 * @LRTR:globalHardContractMultiplier
	rewardFunds = 9250 * @LRTR:globalHardContractMultiplier
	rewardScience = 0
	rewardReputation = 10
	failureReputation = 10
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = AtmoSat
	}
	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched
		tech = basicScience
	}
	
	DATA
	{
		type = float
		payload = 20
		minPeA = 100000 + Round(200000 * @/targetBody.Radius()/6371000, 50000)
		minPeAKM = @minPeA/1000
	}

	PARAMETER
	{
		name = FirstWeatherSat
		type = VesselParameterGroup
		title = First Weather Satellite
		define = FirstWeatherSat

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = @/minPeA
			maxEccentricity = 0.005  // TIROS-1 was 0.002
			disableOnStateChange = true
			title = Achieve an orbit with a Perigee above @/minPeAKM km and an Eccentricity below 0.005
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}
}

@CONTRACT_TYPE[FirstWeatherSat]:NEEDS[LRTRContracts,LRTRScience]
{
    @PARAMETER[FirstWeatherSat]
    {
 		PARAMETER
		{
			name = HasComSatPayload
			type = PartValidation
			FILTER
			{
				MODULE
				{
					experimentID = RP0visibleImaging1
				}
			}
			title = Have an Early Television Camera.
			hideChildren = true
		}
    }
}
@CONTRACT_TYPE[FirstWeatherSat]:NEEDS[LRTRContracts,!LRTRScience]
{
    @PARAMETER[FirstWeatherSat]
    {
 		PARAMETER
		{
			name = HasComSatPayload
			type = PartValidation
			FILTER
			{
				MODULE
				{
					experimentID = temperatureScan
				}
			}
			title = Have a Temperature Scan experiment.
			hideChildren = true
		}
 		PARAMETER
		{
			name = HasComSatPayload
			type = PartValidation
			FILTER
			{
				MODULE
				{
					experimentID = barometerScan
				}
			}
			title = Have an Atmospheric Pressure Scan experiment.
			hideChildren = true
		}
    }
}
