CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = first_KarmanUncrewed
	title = Karman Line
	group = Milestones
	agent = Federation Aeronautique Internationale

	description = The Karman line is the line at which the speed necessary to maintain altitude via lift is the same as the speed required for orbit. It's the traditional dividing line between the atmosphere and space (despite there being nonzero pressure well above it; Earth's atmosphere extends quite far indeed). We want you to send something above it!

	synopsis = Pass the Karman Line of @/karmanLineKM km with an uncrewed craft

	completedMessage = Congratulations! You've reached space!

	sortKey = 101

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0 * LRTRDeadlineMult()

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 3400 * @LRTR:globalHardContractMultiplier * @noPlaneFundMult
	rewardScience = 0
	rewardReputation = 10
	rewardFunds = 13000 * @LRTR:globalHardContractMultiplier * @noPlaneFundMult
	failureFunds = @advanceFunds * 0.5



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_FirstFlight
	}

	DATA
	{
		type = float
		noPlaneFundMult = LRTRYesPlanes() ? 1 : @LRTR:noPlaneFundMult
		karmanLine = LRTRKarmanLine()
		karmanLineKM = @karmanLine/1000
	}

	PARAMETER
	{
		name = KarmanRocket
		type = VesselParameterGroup
		title = Karman Line Rocket
		define = KarmanRocket

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachStateKarman
			type = ReachState
			minAltitude = @/karmanLine - 1.0
			title = Reach @/karmanLineKM km
			hideChildren = true
		}
	}
}
