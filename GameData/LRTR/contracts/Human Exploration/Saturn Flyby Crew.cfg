CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = SaturnFlybyCrew
	title = Flyby Saturn (Crewed)
	group = HumanExploration
	agent = Flag Planting

	description = Design, build and launch a mission that sends at least three humans on a flyby of Saturn and return them home safely to Earth.

	synopsis = Send a crewed vessel on a flyby of Saturn

	completedMessage = Congratulations! Humans have laid their own eyes on Saturn for the first time!

	sortKey = 1610

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 30 * LRTRDaysPerYear() * LRTRDeadlineMult()  // 30 years

	targetBody = Saturn



	prestige = Exceptional   // 1.5x
	advanceFunds = 0.2 * 250000 * @LRTR:globalHardContractMultiplier
	rewardScience = 0.6
	rewardReputation = 100
	rewardFunds = @advanceFunds * 1.1
	failureReputation = 150
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MarsLandingCrew
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybySaturn
	}

	DATA
	{
		type = float
		maxAltitude = Round(@/targetBody.SpaceAltitudeThreshold() * 0.85, 5000)
		maxAltitudeKM = @maxAltitude/1000
	}

	PARAMETER
	{
		name = FlybyCrew
		type = VesselParameterGroup
		title = Flyby @targetBody
		define = FlybySaturnCrew

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 3
			title = Have at least 3 Crewmembers
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = @/maxAltitude
			disableOnStateChange = true
			title = Flyby Saturn within @/maxAltitudeKM km
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		recoveryMethod = RecoverOrTransmit
		title = Return Science from your flyby of @targetBody
		hideChildren = true
	}
}
