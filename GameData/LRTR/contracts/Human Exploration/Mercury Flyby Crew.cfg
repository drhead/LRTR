CONTRACT_TYPE:NEEDS[LRTRContracts]
{
	name = MercuryFlybyCrew
	title = Flyby Mercury (Crewed)
	group = HumanExploration
	agent = Flag Planting

	description = Design, build and launch a mission that sends at least two humans on a flyby of Mercury and return them home safely to Earth.

	synopsis = Send a crewed vessel on a flyby of Mercury

	completedMessage = Congratulations! Humans have laid their own eyes on Mercury for the first time!

	sortKey = 1604

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 15 * LRTRDaysPerYear() * LRTRDeadlineMult()  // 15 years

	targetBody = Mercury



	prestige = Exceptional   // 1.5x
	advanceFunds = 0.2 * 165000 * @LRTR:globalHardContractMultiplier
	rewardScience = 0.6
	rewardReputation = 100
	rewardFunds = @advanceFunds * 1.1
	failureReputation = 150
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_VenusFlybyCrewed
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_MarsFlybyCrewed
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyMercury
	}

	DATA
	{
		type = float
		maxAltitude = Round(@/targetBody.SpaceAltitudeThreshold() * 0.85, 5000)
		maxAltitudeKM = @maxAltitude/1000
	}

	PARAMETER
	{
		name = FlybyCrew
		type = VesselParameterGroup
		title = Flyby @targetBody
		define = FlybyMercuryCrew

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			title = Have at least 2 Crewmembers
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = @/maxAltitude
			disableOnStateChange = true
			title = Flyby Mercury within @/maxAltitudeKM km
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		recoveryMethod = RecoverOrTransmit
		title = Return Science from your flyby of @targetBody
		hideChildren = true
	}
}
